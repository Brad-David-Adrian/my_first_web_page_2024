<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header"> 
        <a href="#" class="logo">Contact Me</a>
          <nav class="navbar">
              <a href="../index.html">Home</a>
              <a href="./about.html">About</a>
              <a href="./net.html">Net</a>
              <a href="./topic/topic.html">Topic</a>
              <a href="./degree.html" >Degree</a>
              <a href="#" class="active">Contact</a>
          </nav>
      </header>
    
    <div class="container">
        <h2>Contact Me</h2>
        <form action="#" method="post" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="urgency">Urgency:</label>
            <div class="radio-group">
                <label><input type="radio" name="urgency" value="low"> Low</label>
                <label><input type="radio" name="urgency" value="medium" checked> Medium</label>
                <label><input type="radio" name="urgency" value="high"> High</label>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
