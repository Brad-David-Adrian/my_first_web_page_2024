<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Adrian David Website</title>
  <link href="../Css/style.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
    })();
  </script>
</head>
<body>
  <header class="header">
    <a href="../index.html" class="logo">Adrian David Website</a>
    <nav class="navbar">
      <a href="../index.html">Home</a>
      <a href="about.html">About</a>
      <a href="grade/degree.html">Degree</a>
      <a href="Info/topic.html">Topic</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="cv.html">C.V</a>
      <a href="fundamentals.html">F.C</a>
    </nav>
  </header>

  <section class="contact">
    <div class="contact-content">
      <h1>Contact Us</h1>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(function() {
          alert('Message sent successfully!');
        }, function(error) {
          alert('Failed to send message: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
