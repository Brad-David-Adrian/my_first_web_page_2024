<!DOCTYPE html>
<html>
<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  
  <title>Fundamentals of Computer Engineering</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
    }
    
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .header-title {
      font-size: 1.5rem;
    }
    
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    nav a:hover {
      background-color: #555;
    }
    
    nav a.active {
      background-color: red;
      color: white;
    }
    
    .content {
      flex: 1; /* Expande esta secci√≥n para ocupar el espacio restante */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    
    .menu {
      background-color: #1a1a2e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .menu-content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
    }
    
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .menu-item p {
      margin: 10px 0;
      font-size: 14px;
    }
    
    .menu-icon {
      width: 40px;
      height: 40px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="container">
    <div class="header-content">
      <h1 class="header-title">Webpage Header</h1>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>
  
  <div class="container">
    <div class="content">
      <p>Welcome to the webpage!</p>
      <p>This is the central area of the webpage where you can include your content.</p>
    </div>
  </div>
  
  <div class="menu">
    <div class="menu-content">
      <div class="menu-item">
        <img src="./images/location-white.png" alt="Location Icon" class="menu-icon" />
        <p>Location</p>
      </div>
      <div class="menu-item">
        <img src="./images/cellphone-white.png" alt="Phone Icon" class="menu-icon" />
        <p>+92 1234567890</p>
      </div>
      <div class="menu-item">
        <img src="./images/mail-white.png" alt="Email Icon" class="menu-icon" />
        <p>example@gmail.com</p>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2024 All Rights Reserved. Design by <a href="#">Adrian David Brad</a></p>
  </footer>
</body>
</html>
