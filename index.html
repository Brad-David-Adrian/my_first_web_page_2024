<!DOCTYPE html>
<html>
<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Fundamentals of Computer Engineering</title>
    <style>
        /* General Styles for Body and Page */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        /* Navigation links styling */
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        nav a.active {
            background-color: red;
        }

        /* Main content and Flex Layout */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 120px); /* Full height minus header and footer space */
        }

        /* About Me Section Styling */
        .about-me {
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .about-me h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .about-me p {
            font-size: 1.1rem;
            color: #333;
        }

        /* Menu Styling */
        .menu {
            background-color: #1a1a2e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .menu-content {
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-item p {
            margin: 10px 0 0;
            font-size: 14px;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Ensure full width and height for all sections */
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Welcome to the Webpage</h1>
            <p>This is the central area of the webpage where you can include your content.</p>
        </div>
        <div class="menu">
            <div class="menu-content">
                <div class="menu-item">
                    <img src="./images/location-white.png" alt="Location Icon" class="menu-icon" />
                    <p>Location</p>
                </div>
                <div class="menu-item">
                    <img src="./images/telephone-white.png" alt="Phone Icon" class="menu-icon" />
                    <p>+02 1234567890</p>
                </div>
                <div class="menu-item">
                    <img src="./images/envelope-white.png" alt="Email Icon" class="menu-icon" />
                    <p>demo@gmail.com</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 All Rights Reserved. Design by <a href="#">Adrian David Brad</a></p>
    </footer>
</body>
</html>
